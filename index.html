<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon" />
    <!-- Google Font: Inter: 400,500,600,700,800,900 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind and daisy-ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    
  

</head>
<body>
  
    <header
      class="container mx-auto border-b-2  items-center w-[92%] flex py-5 justify-between "
    >
      <div class="flex items-center">
        <img
          class="w-full h-[32px] sm:h-full object-contain"
          src="images/Logo.png"
          alt=""
        />
      </div>
      <div>
        <button class="btn btn-warning" onclick="handleSort()">Sort By View</button>
      </div>

      <div
        class="tooltip tooltip-bottom"
        data-tip="Highest to Lowest"
        id="sort-container"
      >
        <button
          onclick="handleSort()"
          id="sort-by"
        
        >
          Sort
        </button>
      </div>

      <ul class="menu menu-horizontal text-sm xl:px-1 xl:text-lg font-medium">
        <li class="divide-y divide-dashed bg-heroPrimary rounded-md">
          <a class='text-xs sm:text-base px-2 sm:px-5 font-medium' href='/blog'>BLOG</a
          >
        </li>
      </ul>
    </header>

    <!-- Main  Start Here -->
    <main
      class="container mx-auto w-[92%] my-4 md:my-6 lg:w-full text-neutral-950"
    >
      <!-- Product grid start here -->

      <section>
        <ul
          id="categories-ul"
          class="menu menu-horizontal  flex gap-1 sm:gap-5 justify-center items-center xl:px-1 text-sm font-medium"
        >
    </ul>
      </section>
      <section class="mt-6 md:mt-8">
        <div id="empty"></div>
        <div id="spinner" class="my-48 w-56 mx-auto">
          <progress class="progress w-56 mx-auto"></progress>
        </div>
        <div
          id="video-container"
          class="cursor-pointer grid lg:grid-cols-4 sm:grid-cols-2 md:grid-cols-3 grid-cols-1 gap-5 mt-12"
        ></div>
      </section>
    </main>
    <!-- script added -->
    <script src="./project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
